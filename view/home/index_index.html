<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
        <title>给你喜爱的啦啦队投票～</title>
        <link rel="stylesheet" href="../../www/vote_lala/static/css/weui.min.css">
        <link rel="stylesheet" href="../../www/vote_lala/static/css/index.css">
    </head>
    <body>
    <div class="vote_btn">
        <div class="weui_btn_area">
            <a id="submit_btn" href="##" class="weui_btn weui_btn_primary weui_btn_disabled">投票</a>
        </div>
        <div class="vote_remind">你还需选<span id="vote-remind-num">5</span>票</div>
    </div>
        <div class="container">
            <div class="banner">
                <img src="../../www/vote_lala/static/img/banner.jpg">
            </div>
        </div>
        <section class="explain">
            <div class="weui_panel weui_panel_access">
                <div class="weui_panel_bd">
                    <div class="weui_media_box weui_media_text">
                        <h4 class="weui_media_title">投票规则：</h4>
                        <p class="weui_media_desc">投票时间: 4月2日-4月8日
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="team_list_wrap">
            <a href="##" class="weui_media_box weui_media_appmsg">
                <div class="weui_media_hd">
                    <img class="weui_media_appmsg_thumb" src="../../www/vote_lala/static/img/head.png" alt="合照">
                </div>
                <div class="weui_media_bd">
                    <h4 class="weui_media_title">传媒学院</h4>
                    <h4  class="weui_media_title vote_num_info">当前票数: 2000</h4>
                </div>
                <div class="vote_check_btn">
                    <input class="vote_check_input" type="checkbox">
                    <i class="iconfont">&#xe640;</i>
                </div>
            </a>
        </section>
        <script src="http://a.alipayobjects.com/??amui/zepto/1.1.3/zepto.js,static/fastclick/1.0.6/fastclick.min.js"></script>
        <script>FastClick.attach(document.body);</script>
    </body>
</html>
